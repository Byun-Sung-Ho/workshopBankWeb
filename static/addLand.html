<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BankName</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <!-- Edit Property Details Section -->
    <section id="edit-property" class="py-5">
      <div class="container">
        <h2 class="text-center">Add Property Details</h2>
        <form action="/landInsert" method="POST" class="mt-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="unit_size">Unit Size (mÂ²)</label>
            <input type="number" class="form-control" id="unit_size" name="unit_size" required>
          </div>
          <div class="form-group">
            <label for="price_per_square_meter">Price per Square Meter (KRW)</label>
            <input type="number" class="form-control" id="price_per_square_meter" name="price_per_square_meter" required>
          </div>
          <div class="form-group">
            <label for="construction_company">Construction Company</label>
            <input type="text" class="form-control" id="construction_company" name="construction_company" required>
          </div>
          <div class="form-group">
            <label for="parking_ratio">Parking Ratio</label>
            <input type="number" class="form-control" id="parking_ratio" name="parking_ratio" step="0.1" required>
          </div>
          <button type="submit" class="add btn btn-primary">ADD</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
